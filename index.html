<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HM Talk</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>09:15</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-beer"></i>
            <span>97%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">환영합니다!</h1>
        <p class="welcome-header__text">HM 계정으로 로그인하세요.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" required autocomplete="off">
        <input type="password" placeholder="비밀번호" required autocomplete="off">
        <input type="submit" value="로그인">
        <a href="#">계정/비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
        <span>화면 배율을 휴대폰 사이즈로 조정해주세요.</span>
    </div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
