<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ me</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body id="chat-screen">
<div class="status-bar status-bar--chat">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>09:15</span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-beer"></i>
        <span>97%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header alt-header--chat">
    <div class="alt-header__column">
        <button onclick="history.back()"><i class="fas fa-angle-left fa-2x"></i></a></button>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">HM</h1>
    </div>
    <div class="alt-header__column">
        <div class="alt-header__icon-box">
            <i class="fas fa-bars"></i>
            <i class="fas fa-search fa"></i>
        </div>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        2021년 3월 14일
    </div>

    <div class="message-row">
        <img src="https://plchldr.co/i/250x215?&bg=191970&text=">
        <div class="message-row__content">
            <span class="message__author">HM</span>
            <div class="message__info">
                <span class="message__bubble">환영합니다! <a href="#">계정 정보</a>를 확인하세요.</span>
                <span class="message__time">09:15</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">무야호</span>
                <span class="message__time">09:15</span>
            </div>
        </div>
    </div>
</main>
<form class="reply">
    <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
    <div class="reply__column">
        <input placeholder="메세지를 작성하세요.">
        <i class="far fa-kiss-wink-heart"></i>
        <button><i class="fas fa-arrow-up"></i></button>
    </div>
</form>
<div id="no-mobile">
    <span>화면 배율을 휴대폰 사이즈로 조정해주세요.</span>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
